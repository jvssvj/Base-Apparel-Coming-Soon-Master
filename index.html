<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/indexResponsive.css">
  <script src="assets/js/index.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
</head>
<body>
  <main class="container">
    <section class="text-content">
      <div id="logo_desktop">
        <img src="./assets/images/logo.svg" alt="Base Apparel">
      </div>
      <h1>We're</h1>
      <h2>coming soon</h2>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input-email">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button id="btn">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </button>
        <div class="error-email">
          <img src="./assets/images/icon-error.svg" alt="error-email">
          <span>Please provide a valid email</span>
        </div>
        <div class="sucess-email">
          <span>Email registered! You will be notified soon.</span>
        </div>
      </div>
    </section>
    <div class="hero_desktop">
      <img src="./assets/images/hero-desktop.jpg" alt="">
    </div>
    <div class="hero-mobile">
      <img src="./assets/images/hero-mobile.jpg" alt="hero-mobile">
    </div>
    <div id="logo_mobile">
      <img src="./assets/images/logo.svg" alt="Base Apparel">
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/profile/jvssvj" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a></p>
  </footer>
</body>
</html>
